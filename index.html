<html>
	<head>
		<script src="bower_components/appbase-js/browser/appbase.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Github Fork-ribbon css-->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
		<!-- Main css file -->
		<link rel="stylesheet" type="text/css" href="assets/index.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</head>

	<body class="gradient-primary">
		<div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
          <a href="https://github.com/puneet24/bitcoin_alert">Fork me on GitHub</a>
      </div>
		</div>

<div id="container">
		<div id="notification_status"></div>
		<div class="row" style="margin-top:50px;">
			<div class="col-md-4 col-sm-1"></div>
			<div class="col-md-5 col-sm-10">
				<div class="row">
					<div class="col-md-3 col-sm-3"><input type="text" class="form-control" placeholder="Set Price" id="price"></input></div>
				
					<div class="col-md-5 col-sm-5"><input type="text" class="form-control" placeholder="Email" id="email"></input></div>
					<div class="col-md-2 col-sm-2"><button type="button" class="btn btn-danger active" id="submit" style="font-weight:bold;">Submit</button></div>
				</div>
			</div>
			<div class="col-md-1 col-sm-1"></div>
			<div class="col-md-1 col-sm-2">
						<p class="logo">bitcoin</p>
						<p class="logo">price</p>
						<p class="logo">alert</p>
			</div>
		</div><br><br>
		<div class="row">
			<div class="col-md-4 col-sm-4">
				<div class="row">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-6 col-sm-6">
						<p class="val" id="avg"></p>
						<p class="label-text">Average of 24 Hours:</p>
					</div>
					<div class="col-md-3 col-sm-3"></div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="row">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-6 col-sm-6">
						<p class="val" id="last"></p>
						<p class="label-text">Last:</p>
					</div>
					<div class="col-md-3 col-sm-3"></div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="row">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-6 col-sm-6">
						<p class="val" id="bid"></p>
						<p class="label-text">Bid:</p>
					</div>
					<div class="col-md-3 col-sm-3"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-4">
				<div class="row">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-6 col-sm-6">
						<p class="val" id="ask"></p>
						<p class="label-text">Ask:</p>
					</div>
					<div class="col-md-3 col-sm-3"></div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="row">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-6 col-sm-6">
						<p class="val" id="volume"></p>
						<p class="label-text">Total Volume:</p>
					</div>
					<div class="col-md-3 col-sm-3"></div>
				</div>
			</div>
		</div>
	</div>
</div>
	<div id="footer" class="text-center">
		  <span class="label-text">Timestamp : </span>
		  <b><span id="timestamp" style="color:white"></span></b>
	</div>
	<script src="assets/index.js"></script>
	</body>
</html>
